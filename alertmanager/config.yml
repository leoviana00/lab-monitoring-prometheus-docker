global:
  resolve_timeout: 5m

route:
  receiver: 'alertmanager-telegram'
  routes:
    - receiver: 'alertmanager-telegram'

receivers:
#------------------------------------------------------------------
#                   TENTATIVA DE NOTIFY TELEGRAM
#------------------------------------------------------------------
- name: 'alertmanager-telegram'
  telegram_configs:
    - send_resolved: true
      bot_token: 
      api_url: 'https://api.telegram.org'
      chat_id: 
      parse_mode: "HTML"
      message:  |
          {{ template "Telegram.title" . }}
          {{ template "Telegram.alertname" . }}
          {{ template "Telegram.instance" . }}
          {{ template "Telegram.summary" . }}
          {{ template "Telegram.description" . }}
          {{ template "Telegram.severity" . }}
          {{ template "Telegram.dashboard" . }}

templates:
 - '/etc/alertmanager/templates/telegram.tmpl'
          